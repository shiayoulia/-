<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝转账截图</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="main">
        <!-- 顶部电池及运营商栏 -->
        <div class="status">
            <!-- 修改运营商名字 -->
            <div class="operator">
                <img src="./img/xh-cion.png" alt="">
                <p>中国电信</p>
                <img src="./img/wifi-icon.png" alt="">
            </div>
            <!-- 修改时间 -->
            <div class="time">
                <p>20:11</p>
            </div>
            <!-- 修改电池损耗 支持修改数字99 86 67 52 43 33 19 -->
            <div class="battery">
                <img src="./img/sd-icon.png" alt="">
                <!-- 这个是电池的数字 -->
                <p>86%</p>
                <!-- 这个img后面的数字也要一起改 -->
                <img src="./img/dc86-icon.png" alt="">
            </div>
        </div>
        <!-- 账单详情描述页面 -->
        <div class="details">
            <img src="./img/return-icon.png" alt="">
            <p>账单详情</p>
        </div>
        <!-- 头像+金额界面 -->
        <div class="amount">
            <!-- 修改用户名+金额 -->
            <img src="./img/touxiang.jpg" alt="">
            <!-- 修改用户名 -->
            <p>*皎凡</p>
            <!-- 修改金额 -->
            <p>+8888.00</p>
            <!-- 交易成功 -->
            <p>交易成功</p>
        </div>
        <!-- 最后部分 -->
        <div class="details-last">
            <!-- 说明 -->
            <div class="description">
                <div class="descriptionleft">
                    <p>商品说明</p>
                    <p>创建时间</p>
                    <p>订单号</p>
                </div>
                <div class="descriptionright">
                    <p>商品</p>
                    <p>2020-08-02 19:50</p>
                    <p>2020080222001403371444043578</p>
                </div>
            </div>
            <!-- 其他选项 -->
            <div class="other">
                <div class="other-list">
                    <div class="otherleft">
                        <span>账单分类</span>
                    </div>
                    <div class="otherright">
                        <span>经营所得</span>
                        <img src="./img/yb-icon.png" alt="">
                    </div>
                </div>
                <div class="other-list">
                    <div class="otherleft">
                        <span>标签和备注</span>
                    </div>
                    <div class="otherright">
                        <span>添加</span>
                        <img src="./img/yb-icon.png" alt="">
                    </div>
                </div>
                <div class="other-list">
                    <div class="otherleft">
                        <span>查看往来记录</span>
                    </div>
                    <div class="otherright">
                        <img src="./img/yb-icon.png" alt="">
                    </div>
                </div>
                <div class="other-list">
                    <div class="otherleft">
                        <span>联系付款方</span>
                    </div>
                    <div class="otherright">
                        <img src="./img/yb-icon.png" alt="">
                    </div>
                </div>
                <div class="other-list">
                    <div class="otherleft">
                        <span>对此订单有疑问</span>
                    </div>
                    <div class="otherright">
                        <img src="./img/yb-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
